
{%extends "base/base.html"%} 
{%load static%} 
{%block title %}
  CEL|CampusVisit
{%endblock%} 
{% block extrahead %}
  <link
    rel="stylesheet"
    href="{% static 'css/campusVisitFront.css' %}"
  />
{% endblock %} 

{%block content%}
<form method="post" action="{% url 'campusVisitFront' %}">

  {% csrf_token %} 
  {{formset.management_form}}

  <div id='alumni-Form-List'>
    {%for form in alumniFormSet%}
      <div class='alumniForm'>
        {{form.as_p}}
      </div>
    {%endfor%}
  </div>

  <div id='alumni-empty-form'>{{alumniFormSet.empty_form.firstName}}</div>

  <button type='button' id='add-more-alumni'>Add Alumni</buttom>

  <button type="submit">Submit</button>
</form>

<script>
  const addMoreAlumni=document.getElementById('add-more-alumni')
  addMoreAlumni.addEventListener('click',add_alumni_form)

  function add_alumni_form(event){
    if(event){
      event.preventDefault() 
    }
    
    const alumniFormCopyTarget=document.getElementById('alumni-Form-List')
    const alumniForms=document.getElementById('alumni-empty-form').cloneNode(true)
    // const alumniForms=document.getElementById('alumniForm')

    alumniForms.setAttribute('class','alumniForm')
    alumniForms.setAttribute('id','')

    alumniFormCopyTarget.append(alumniForms)
  }
</script>


{%endblock%}
